<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P2P calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  </head>
  <body>
    <div class="container">
     
      <div class="card">
        <img class="icon" src="./image/logo.png">
        <h4>P2P Calculator</h4>
        <div class="box">
            <div class="flexInput">
                <input type="number" placeholder="Buy"  id="buy">
                <input type="number"  placeholder="Sell" id="sell">
            </div>
            <div class="input-icon">
              <input type="number" data-type="currency" id="summa" placeholder="0.00">
              <i>$</i>
            </div>
            <input type="number" placeholder="Fee" id="fee">
            <button class="btn" id="calc">Calculator</button>
            <div class="results">
                <span id="result"></span>
                <span id="result2"></span>
            </div>
        </div>
        <div class="shine"></div>
        <div class="background">
          <div class="tiles">
            <div class="tile tile-1"></div>
            <div class="tile tile-2"></div>
            <div class="tile tile-3"></div>
            <div class="tile tile-4"></div>

            <div class="tile tile-5"></div>
            <div class="tile tile-6"></div>
            <div class="tile tile-7"></div>
            <div class="tile tile-8"></div>

            <div class="tile tile-9"></div>
            <div class="tile tile-10"></div>
          </div>

          <div class="line line-1"></div>
          <div class="line line-2"></div>
          <div class="line line-3"></div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script src="./script.js"></script>
    
  </body>
</html>
